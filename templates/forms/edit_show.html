{% extends 'layouts/main.html' %}
{% block title %}Edit Show{% endblock %}
{% block content %}
  <div class="form-wrapper">
    <form class="form" method="post" action="{{url_for('edit_show', show_id=show.id)}}">
      {{form.csrf_token}}
      <h3 class="form-heading">Edit Show </h3>
      <div class="form-group">
          <label for="start_time">Upcoming Show</label>
          {{ form.upcoming(class_ = 'form-control', autofocus = true) }}
        </div>
      <input type="submit" value="Edit Show" class="btn btn-primary btn-lg btn-block">
    </form>
  </div>
{% endblock %}
